<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhap so"));
    let count = 0;
    let N = 2;
    function songuyen(N) {
        for (i = 2; i <= N; i++) {
            if (N % i == 0) {
                return false;
            }
        }
        return true;
    }
    while (count < number) {
        if (songuyen(N)) {
            alert(N);
            count++;
        }
        N++;
    }
</script>
</body>
</html>
